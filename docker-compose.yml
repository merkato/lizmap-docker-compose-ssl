services:
  # --- 1. Nginx Proxy Manager ---
  npm:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
      - '81:81'
    environment:
      DB_SQLITE_FILE: "/data/database.sqlite"
    volumes:
      - ./npm-data:/data
      - ./npm-letsencrypt:/etc/letsencrypt
    depends_on:
      - web
    networks:
      - lizmap-net

  # --- 2. INIT CONTAINER (Automatyzacja) ---
  lizmap-init:
    image: 3liz/lizmap-web-client:${LIZMAP_VERSION_TAG:-3.8}
    user: root
    volumes:
      # Montujemy katalogi hosta do tymczasowej ścieżki /host
      - ${LIZMAP_DIR}/lizmap:/host/lizmap
    entrypoint: >
      sh -c "
      echo '--- START INITIALIZATION ---';
      
      # Funkcja pomocnicza do kopiowania
      init_dir() {
        SRC=\$1
        DEST=\$2
        # Jeśli folder docelowy jest pusty, skopiuj pliki
        if [ -z \"\$(ls -A \$DEST 2>/dev/null)\" ]; then
          echo \"Inicjalizacja \$DEST...\"
          mkdir -p \$DEST
          cp -Rn \$SRC/* \$DEST/
        fi
      }

      # 1. Kopiowanie plików aplikacji (jeśli ich nie ma na dysku)
      init_dir /var/www/lizmap-web-client/lizmap/var /host/lizmap/var
      init_dir /var/www/lizmap-web-client/lizmap/www /host/lizmap/www
      mkdir -p /host/lizmap/instances

      # 2. Wymuszenie HTTPS w konfiguracji
      CONFIG_FILE=/host/lizmap/var/config/localconfig.ini.php
      DIST_FILE=/host/lizmap/var/config/localconfig.ini.php.dist
      
      # Utwórz config z wzorca jeśli nie istnieje
      if [ ! -f \$CONFIG_FILE ] && [ -f \$DIST_FILE ]; then
         cp \$DIST_FILE \$CONFIG_FILE
      fi

      # Edytuj config (dodaj isHttps=1)
      if [ -f \$CONFIG_FILE ]; then
         echo 'Wymuszanie HTTPS...'
         sed -i '/isHttps/d' \$CONFIG_FILE
         sed -i '/\[main\]/a isHttps = 1' \$CONFIG_FILE
      fi

      # 3. Uprawnienia (UID 33 to www-data w kontenerze)
      echo 'Naprawa uprawnień...'
      chown -R 33:33 /host/lizmap
      chmod -R 775 /host/lizmap
      
      echo '--- INIT COMPLETE ---'
      "

  # --- 3. Lizmap Web Client ---
  lizmap:
    image: 3liz/lizmap-web-client:${LIZMAP_VERSION_TAG:-3.8}
    restart: unless-stopped
    environment:
      LIZMAP_CACHEMODE: "${LIZMAP_CACHEMODE}"
      LIZMAP_DB_HOST: "${LIZMAP_DB_HOST}"
      LIZMAP_DB_PORT: "${LIZMAP_DB_PORT}"
      LIZMAP_DB_USER: "${LIZMAP_DB_USER}"
      LIZMAP_DB_PASSWORD: "${LIZMAP_DB_PASSWORD}"
      LIZMAP_DB_NAME: "${LIZMAP_DB_NAME}"
    volumes:
      - ${LIZMAP_DIR}/lizmap/instances:/var/www/lizmap-web-client/lizmap/instances
      - ${LIZMAP_DIR}/lizmap/var:/var/www/lizmap-web-client/lizmap/var
      - ${LIZMAP_DIR}/lizmap/www:/var/www/lizmap-web-client/lizmap/www
    depends_on:
      lizmap-init:
        condition: service_completed_successfully
      postgis:
        condition: service_started
      wps:
        condition: service_started
    networks:
      - lizmap-net

  # --- 4. Web Server (Internal) ---
  web:
    image: nginx:alpine
    restart: unless-stopped
    expose:
      - 80
    volumes:
      - ${LIZMAP_DIR}/lizmap/www:/var/www/lizmap-web-client/lizmap/www
      # Montujemy nasz plik nginx.conf
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - lizmap
    networks:
      - lizmap-net

  # --- 5. QGIS Server ---
  qgis-server:
    image: 3liz/qgis-map-server:${QGIS_VERSION_TAG:-3.34}
    restart: unless-stopped
    environment:
      QGSRV_SERVER_WORKERS: "${QGSRV_SERVER_WORKERS:-1}"
      QGSRV_USER: "${LIZMAP_USER_ID}:${LIZMAP_GROUP_ID}"
      # Logowanie błędów może pomóc
      QGSRV_LOGGING_LEVEL: DEEP
    volumes:
      - ${LIZMAP_DIR}/lizmap/instances:/srv/projects
      - ${LIZMAP_DIR}/wps-data:/srv/data
    networks:
      - lizmap-net

  # --- 6. PostGIS ---
  postgis:
    image: 3liz/postgis:${POSTGIS_VERSION_TAG:-17-3}
    restart: unless-stopped
    volumes:
      - postgis-data:/var/lib/postgresql/data
    ports:
      # Mapowanie: PORT_HOSTA (25432) -> PORT_KONTENERA (5432)
      - "${POSTGRES_PORT_HOST:-25432}:5432"
    environment:
      POSTGRES_PASSWORD: "${LIZMAP_DB_PASSWORD}"
      POSTGRES_USER: "${LIZMAP_DB_USER}"
      POSTGRES_DB: "${LIZMAP_DB_NAME}"
    networks:
      - lizmap-net

  # --- 7. WPS Service ---
  wps:
    image: 3liz/qgis-wps:${QGIS_VERSION_TAG:-3.34}
    restart: unless-stopped
    environment:
      QGIS_PROJECT_FILE: "/srv/data/wps.qgs"
    volumes:
      - ${LIZMAP_DIR}/wps-data:/srv/data
    networks:
      - lizmap-net

volumes:
  postgis-data:
    driver: local

networks:
  lizmap-net:
    driver: bridge
