services:

  # --- 1. Nginx Proxy Manager (Bramka HTTPS) ---
  npm:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - '80:80'     # Publiczny port HTTP (wymagany do generowania certyfikatów)
      - '443:443'   # Publiczny port HTTPS
      - '81:81'     # Port panelu administracyjnego NPM
    environment:
      DB_SQLITE_FILE: "/data/database.sqlite"
    volumes:
      - ./npm-data:/data
      - ./npm-letsencrypt:/etc/letsencrypt
    depends_on:
      - web
    networks:
      - lizmap-net

  # --- 2. Lizmap Web Client (Aplikacja) ---
  lizmap:
    image: 3liz/lizmap-web-client:${LIZMAP_VERSION_TAG:-3.9}
    restart: unless-stopped
    environment:
      LIZMAP_CACHEMODE: "${LIZMAP_CACHEMODE:-sqlite}"
      LIZMAP_DB_HOST: "${LIZMAP_DB_HOST:-postgis}"
      LIZMAP_DB_PORT: "${LIZMAP_DB_PORT:-5432}"
      LIZMAP_DB_USER: "${LIZMAP_DB_USER:-postgres}"
      LIZMAP_DB_PASSWORD: "${LIZMAP_DB_PASSWORD:-postgres}"
      LIZMAP_DB_NAME: "${LIZMAP_DB_NAME:-postgres}"
    volumes:
      - ${LIZMAP_DIR}/instances:/www/lizmap/instances
      - ${LIZMAP_DIR}/var:/www/lizmap/var
      - ${LIZMAP_DIR}/www://www/lizmap/www
    depends_on:
      - postgis
      - wps
    networks:
      - lizmap-net

  # --- 3. Serwer WWW dla Lizmap (Wewnętrzny) ---
  web:
    image: nginx:alpine
    restart: unless-stopped
    # WAŻNA ZMIANA: Usuwamy sekcję "ports", aby nie wystawiać Lizmapa bezpośrednio.
    # Używamy "expose", aby port był widoczny tylko dla NPM wewnątrz Dockera.
    expose:
      - 80 
    volumes:
      - ${LIZMAP_DIR}/instances:/www/lizmap/var/instances
      - ${LIZMAP_DIR}/www:/www/lizmap/www
      - ./etc/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - lizmap
    networks:
      - lizmap-net

  # --- 4. QGIS Server ---
  qgis-server:
    image: 3liz/qgis-map-server:${QGIS_VERSION_TAG:-3.22}
    restart: unless-stopped
    environment:
      QGSRV_SERVER_WORKERS: "${QGSRV_SERVER_WORKERS:-1}"
      QGSRV_CACHE_SIZE: "${QGSRV_CACHE_SIZE:-20}"
      QGSRV_LOGGING_LEVEL: "${QGSRV_LOGGING_LEVEL:-DEEP}"
      QGSRV_USER: "${LIZMAP_USER_ID:-1000}:${LIZMAP_GROUP_ID:-1000}"
    volumes:
      - ${LIZMAP_DIR}/instances:/srv/projects
      - ${LIZMAP_DIR}/wps-data:/srv/data
    networks:
      - lizmap-net

  # --- 5. Baza danych PostGIS ---
  postgis:
    image: 3liz/postgis:${POSTGIS_VERSION_TAG:-14-3.3}
    restart: unless-stopped
    volumes:
      - postgis-data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: "${LIZMAP_DB_PASSWORD:-postgres}"
      POSTGRES_USER: "${LIZMAP_DB_USER:-postgres}"
      POSTGRES_DB: "${LIZMAP_DB_NAME:-postgres}"
    networks:
      - lizmap-net

  # --- 6. WPS Service (Opcjonalny) ---
  wps:
    image: 3liz/qgis-wps:${QGIS_VERSION_TAG:-3.22}
    restart: unless-stopped
    environment:
      QGSRV_SERVER_WORKERS: "${QGSRV_SERVER_WORKERS:-1}"
      QGIS_PROJECT_FILE: "/srv/data/wps.qgs"
    volumes:
      - ${LIZMAP_DIR}/wps-data:/srv/data
    networks:
      - lizmap-net

volumes:
  postgis-data:
    driver: local

networks:
  lizmap-net:
    driver: bridge
